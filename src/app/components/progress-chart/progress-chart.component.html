<div class="lg:flex lg:mx-12 mx-6 justify-center p-8 border-10 border-white gap-8 lg:space-y-0 space-y-8 bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 rounded-lg shadow-2xl">
  <div class="border p-8 lg:w-1/4 bg-white rounded-lg w-full shadow-xl">
    <h3 class="text-2xl font-bold text-center mb-4 text-gray-700">Users</h3>
    <mat-list class="border-b-2 overflow-y-auto max-h-96">
      <mat-list-item
        *ngFor="let user of users"
        (click)="onSelectUser(user)"
        [ngClass]="{
          'bg-blue-500 text-white': user === selectedUser,
          'bg-white': user !== selectedUser,
        }"
        class="p-2 border-t-2 hover:bg-blue-100 cursor-pointer transition duration-300 ease-in-out rounded-lg mb-2">
        {{ user.name }}
      </mat-list-item>
    </mat-list>
  </div>
  
  
  <div class="max-w-[800px] lg:w-[800px] bg-white p-6 rounded-lg shadow-xl">
    <h5 class="text-2xl font-semibold mb-6 text-gray-700">{{ selectedUser?.name }}'s Workout Progress</h5>
    <canvas #myChart class="w-full h-64"></canvas>
  </div>
</div>
